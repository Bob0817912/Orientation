name: Feature request - 功能要求
description: |
  Submit a request for a new RMVL feature.
labels: ["feature"]

body:
- type: markdown
  attributes:
    value: |
      #### 感谢您的贡献！在提交新的功能请求 issue 之前，请查看有无对应的 issue 已被打开，确保请求没有被重复提出，并且搜索过[现在和之前的问题](https://github.com/cv-rmvl/rmvl/issues?q=is%3Aopen)都没有解决。

- type: textarea
  attributes:
    label: 描述功能特点和出发点
    description: |
      请提供一个清晰且简洁的功能描述，也可以提供一个图像辅助您的表述，并简述你提出该功能的出发点。
  validations:
    required: true
- type: textarea
  attributes:
    label: 附加内容
    description: |
      添加任何其他上下文，如伪代码、链接、图表、截图，以帮助开发者更好地理解功能请求。
