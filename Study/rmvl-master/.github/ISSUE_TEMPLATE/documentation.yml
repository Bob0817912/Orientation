name: Documentation - 文档
description: |
  Report an issue related to the document.
labels: ["documentation"]

body:
- type: markdown
  attributes:
    value: |
      #### 感谢您的贡献！在提交文档 issue 之前，请查看有无对应的 issue 已被打开，确保请求没有被重复提出，并且搜索过[现在和之前的问题](https://github.com/cv-rmvl/rmvl/issues?q=is%3Aopen)都没有解决。

- type: textarea
  attributes:
    label: 描述文档的问题
    description: |
      请清晰、简明地说明[文档](cv-rmvl.github.io)中的哪些内容存在问题。请注意会有多个分支，如 master，因此请指明出现问题的分支。
    placeholder: |
      对文档中的内容进行清晰而简洁的描述。

      // For example
      文档主页面 cv-rmvl.github.io/master 缺少有关 OPC UA 使用上的说明
  validations:
    required: true
- type: textarea
  attributes:
    label: 解决建议
    description: |
      请告诉我们如何改进这方面的文档。
